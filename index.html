<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <input type="text" id="display" placeholder="0" readonly />
      </div>
      <div class="basic">
        <button class="tops" onclick="toggleScientific()">SCI</button>
        <button onclick="appendToDisplay('%')" class="tops">%</button>
        <button onclick="clearDisplay()" class="tops">CE</button>
        <button onclick="clearDigit()" class="tops">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')" class="operator">
          &divide;
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator">&times;</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
      </div>

      <div class="scientific" id="scientific-keys">
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('sqrt(')">√</button>
        <button onclick="appendToDisplay('pi')">π</button>
        <button onclick="appendToDisplay('sin(')">sin</button>
        <button onclick="appendToDisplay('cos(')">cos</button>
        <button onclick="appendToDisplay('tan(')">tan</button>
        <button onclick="appendToDisplay('log(')">log</button>
        <button onclick="appendToDisplay('ln(')">ln</button>
        <button onclick="appendToDisplay('1/(')">1/x</button>
        <button onclick="appendToDisplay('^')">^</button>
        <button onclick="appendToDisplay('e')">e</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
    <script src="index.js"></script>
  </body>
</html>
